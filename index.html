<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="prompt">
        <p>How much is the fare for your round trip ticket?</p>
        <input>
    </div>
    <div class="calendar">
        <div class="header">
            <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
        </div>
        <div class="days"></div>
    </div>
    <div id="selected-days">Selected Days: None</div>
    <div id="ticket-recommendation">Recommended Ticket: None</div>
    <script type="module" src="./dist/script.js"></script>
</body>
</html>
